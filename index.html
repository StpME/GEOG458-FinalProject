<!DOCTYPE html>
<html>
  <head>
    <title>Food Deserts - Washington</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <!--Map container-->
    <div id="container">
      <div id="side-panel">
        <h1 id="title">Washington Statistics</h1>
        <p class="text-center" id="description">
          Identifying which populations in WA state are most susceptible to food
          insecurity. Click on a census tract to learn more.
        </p>
      </div>
      <div id="right-side">
        <div id="filter-bar">
          <div class="dropdown">
            <button class="dropbtn" id="filter-btn">Race</button>
            <div class="dropdown-content">
              <p id="white" onclick="handleSwitch('lawhitehalfshare')">White</p>
              <p id="black" onclick="handleSwitch('lablackhalfshare')">Black</p>
              <p id="asian" onclick="handleSwitch('laasianhalfshare')">Asian</p>
              <p id="hisp" onclick="handleSwitch('lahisphalfshare')">
                Hispanic
              </p>
              <p id="native" onclick="handleSwitch('laaianhalfshare')">
                Native
              </p>
              <p id="hi/pi" onclick="handleSwitch('lanhopihalfshare')">
                Hawaiian/PacIsl
              </p>
              <p id="other" onclick="handleSwitch('laomultirhalfshare')">
                Other/Mixed
              </p>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn" id="filter-btn">Other</button>
            <div class="dropdown-content">
              <p id="" onclick="handleSwitch('lakidshalfshare')">Kids</p>
              <p id="" onclick="handleSwitch('laseniorshalfshare')">Seniors</p>
              <p id="" onclick="handleSwitch('lalowihalfshare')">Low Income</p>
              <p id="" onclick="handleSwitch('lahunvhalfshare')">No Vehicle</p>
            </div>
          </div>
          <!-- <button class="dropbtn" id="filter-btn">County</button>
          <div id="food-bank">
            <p>Food Banks</p>
            <label class="switch">
              <input
                type="checkbox"
                onclick="handleSwitch('median_income')"
                checked
              />
              <span class="slider round"></span>
            </label>
          </div> -->
        </div>
        <div id="map"></div>
      </div>
    </div>

    <div class="map-overlay text-center" id="legend"></div>
    <!--Connect Scripts-->
    <script src="scripts/navbar.js"></script>

    <script src="scripts/mapbox.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
